<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="time-outline.svg">
</head>

<body class="body">
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="min">
            <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
            <div class="sc" id="sc"></div>
        </div>
    </div>
    <span>
        <div class="dw"></div>
    </span>
    <script src="script.js"></script>
</body>

</html>
